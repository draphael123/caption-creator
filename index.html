                                            src={filePreview}
                                            controls
                                            style={{
                                                width: '100%',
                                                display: 'block',
                                                maxHeight: '250px',
                                                objectFit: 'contain',
                                            }}
                                        />
                                    ) : (
                                        <img
                                            src={filePreview}
                                            alt="Uploaded content"
                                            style={{
                                                width: '100%',
                                                display: 'block',
                                                maxHeight: '250px',
                                                objectFit: 'contain',
                                            }}
                                        />
                                    )}
                                    <button
                                        onClick={removeFile}
                                        style={{
                                            position: 'absolute',
                                            top: '8px',
                                            right: '8px',
                                            width: '32px',
                                            height: '32px',
                                            borderRadius: '50%',
                                            border: 'none',
                                            background: 'rgba(0,0,0,0.7)',
                                            color: '#fff',
                                            fontSize: '18px',
                                            cursor: 'pointer',
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            transition: 'all 0.2s ease',
                                        }}
                                        title="Remove file"
                                    >
                                        Ã—
                                    </button>
                                    <div style={{
                                        position: 'absolute',
                                        bottom: '8px',
                                        left: '8px',
                                        background: 'rgba(0,0,0,0.7)',
                                        color: '#fff',
                                        padding: '4px 10px',
                                        borderRadius: '100px',
                                        fontSize: '12px',
                                        fontWeight: '500',
                                    }}>

                                {/* Description Input */}

                                        fontFamily: "'DM Sans', sans-serif",
                                        fontSize: '15px',
                                        fontWeight: '600',
                                        color: '#3a5a4a',
                                        marginBottom: '10px',
                                    }}>
                                        ðŸ“ Describe your content
                                    </label>
                                    <textarea
                                        value={contentDescription}
                                        onChange={(e) => setContentDescription(e.target.value)}
                                        placeholder="Example: A before/after comparison showing energy levels, a man working out at the gym, a woman discussing brain fog symptoms, an infographic about hormone balance..."
                                        style={{
                                            width: '100%',
                                            minHeight: '120px',
                                            padding: '16px',
                                            borderRadius: '12px',
                                            border: '2px solid #ccd9d5',
                                            fontFamily: "'DM Sans', sans-serif",
                                            fontSize: '15px',
                                            lineHeight: '1.6',
                                            resize: 'vertical',
                                            outline: 'none',
                                            transition: 'border-color 0.2s ease',
                                            background: '#f8faf9',
                                        }}
                                        onFocus={(e) => e.target.style.borderColor = '#008080'}
                                        onBlur={(e) => e.target.style.borderColor = '#ccd9d5'}
                                    />
                                    <p style={{
                                        fontSize: '13px',
                                        color: '#8a9a8a',
                                        marginTop: '8px',
                                    }}>
                                        ðŸ’¡ The more specific your description, the more relevant your generated captions will be!
                                    </p>
                                    
                                    {/* Quick topic tags */}
                                    <div style={{ marginTop: '12px' }}>
                                        <p style={{
                                            fontSize: '13px',
                                            fontWeight: '600',
                                            color: '#5a7a6a',
                                            marginBottom: '8px',
                                        }}>Quick tags (click to add):</p>
                                        <div style={{ display: 'flex', flexWrap: 'wrap', gap: '6px' }}>
                                            {['energy', 'fatigue', 'brain fog', 'mood', 'gym', 'workout', 'weight', 'sleep', 'hormones', 'transformation', 'before/after', 'testimonial'].map(tag => (
                                                <button
                                                    key={tag}
                                                    onClick={() => setContentDescription(prev => prev + (prev ? ', ' : '') + tag)}
                                                    style={{
                                                        padding: '6px 12px',
                                                        borderRadius: '100px',
                                                        border: '1px solid #ccd9d5',
                                                        background: 'white',
                                                        color: '#5a7a6a',
                                                        fontSize: '12px',
                                                        fontWeight: '500',
                                                        cursor: 'pointer',
                                                        transition: 'all 0.2s ease',
                                                    }}
                                                    onMouseOver={(e) => {
                                                        e.target.style.background = '#008080';
                                                        e.target.style.color = 'white';
                                                        e.target.style.borderColor = '#008080';
                                                    }}
                                                    onMouseOut={(e) => {
                                                        e.target.style.background = 'white';
                                                        e.target.style.color = '#5a7a6a';
                                                        e.target.style.borderColor = '#ccd9d5';
                                                    }}
                                                >
                                                    {tag}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Generate Button */}
                    <button 
                        style={{
                            ...styles.generateButton,
                            opacity: isLoading ? 0.8 : 1,
                        }}
                        onClick={handleGenerate}
                        disabled={isLoading}
                    >
                        {isLoading ? (
                            <>
                                <div style={styles.spinner}></div>
                                Generating...
                            </>
                        ) : (
                            <>
                                âœ¨ Generate {contentDescription.trim() ? 'Content for Your Upload' : 'Content'}
                            </>
                        )}
                    </button>

                    {/* Results */}
                    {showResults && (
                        <>
                            {/* Hook Result */}
                            <div style={styles.resultCard} className="fade-in">
                                <div style={styles.resultHeader}>
                                    <div style={styles.resultTitle}>
                                        ðŸª Generated Hook
                                        <span style={styles.platformBadge}>
                                            {platformIcons[platform]} {platform.charAt(0).toUpperCase() + platform.slice(1)}
                                        </span>
                                    </div>
                                    <div style={styles.resultActions}>
                                        <button 
                                            style={styles.actionButton}
                                            onClick={handleRegenerateHook}
                                        >
                                            ðŸ”„ Regenerate
                                        </button>
                                        <button 
                                            style={hookCopied ? styles.copyButtonSuccess : styles.actionButton}
                                            onClick={() => copyToClipboard(generatedHook, 'hook')}
                                        >
                                            {hookCopied ? 'âœ“ Copied!' : 'ðŸ“‹ Copy'}
                                        </button>
                                    </div>
                                </div>
                                <div style={styles.resultContent}>
                                    {generatedHook}
                                </div>
                            </div>

                            {/* Caption Result */}
                            <div style={styles.resultCard} className="fade-in">
                                <div style={styles.resultHeader}>
                                    <div style={styles.resultTitle}>
                                        ðŸ“ Generated Caption
                                        <span style={styles.platformBadge}>
                                            {platformIcons[platform]} {platform.charAt(0).toUpperCase() + platform.slice(1)}
                                        </span>
                                    </div>
                                    <div style={styles.resultActions}>
                                        <button 
                                            style={styles.actionButton}
                                            onClick={handleRegenerateCaption}
                                        >
                                            ðŸ”„ Regenerate
                                        </button>
                                        <button 
                                            style={captionCopied ? styles.copyButtonSuccess : styles.actionButton}
                                            onClick={() => copyToClipboard(generatedCaption, 'caption')}
                                        >
                                            {captionCopied ? 'âœ“ Copied!' : 'ðŸ“‹ Copy'}
                                        </button>
                                    </div>
                                </div>
                                <div style={styles.resultContent}>
                                    {generatedCaption}
                                </div>
                            </div>
                        </>
                    )}

                    {/* Platform Tips */}
                    <div style={styles.tipsCard}>
                        <h3 style={styles.tipsTitle}>
                            ðŸ’¡ {currentTips.title}
                        </h3>
                        <ul style={styles.tipsList}>
                            {currentTips.tips.map((tip, index) => (
                                <li key={index} style={styles.tipItem}>
                                    <span style={styles.tipIcon}>â†’</span>
                                    <span>{tip}</span>
                                </li>
                            ))}
                        </ul>
                    </div>

                    {/* Footer */}
                    <footer style={styles.footer}>
                        <p style={styles.footerText}>
                            Built for Fountain Vitality's Content Team â€¢ Friendly hormone health education
                        </p>
                    </footer>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
